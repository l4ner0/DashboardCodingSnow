<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Dashboard Template</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <input type="checkbox" id="check">
    <header>
        <label for="check">
            <i class="fas fa-bars" id="sidebar_btn"></i>
        </label>
        <div class="left_area">
            <h3>Coding <span>Snow</span></h3>
        </div>
        <div class="right_area">
            <a href="#" class="logout_btn">Logout</a>
        </div>
    </header>
    <div class="sidebar">
        <center>
            <img src="./img/user.png" class="profile_image" alt="">
            <h4>Diego</h4>
        </center>
        <a href="#"><i class="fas fa-desktop"><span>Dashboard</span></i></a>
        <a href="#"><i class="fas fa-cogs"><span>Components</span></i></a>
        <a href="#"><i class="fas fa-table"><span>Tables</span></i></a>
        <a href="#"><i class="fas fa-th"><span>Forms</span></i></a>
        <a href="#"><i class="fas fa-info-circle"><span>About</span></i></a>
        <a href="#"><i class="fas fa-sliders-h"><span>Settings</span></i></a>
    </div>
    <div class="content">
        
    </div>
</body>
</html>
